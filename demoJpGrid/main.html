<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Dashed Grid Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>
    <button id="downloadButton">Download Chart as Image</button>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dashedGridLinePlugin = {
                id: 'dashedGridLine',
                beforeDraw: (chart) => {
                    const ctx = chart.ctx;
                    const xAxis = chart.scales['x'];
                    const yAxis = chart.scales['y'];
                    const {top, bottom} = xAxis;
                    const {left, right} = yAxis;
                    
                    ctx.save();
                    ctx.setLineDash([5, 5]);
                    
                    // Draw X grid lines
                    xAxis.ticks.forEach((tick, index) => {
                        const x = xAxis.getPixelForTick(index);
                        ctx.beginPath();
                        ctx.moveTo(x, top);
                        ctx.lineTo(x, bottom);
                        ctx.strokeStyle = 'rgba(200, 200, 200, 0.2)';
                        ctx.stroke();
                    });
                    
                    // Draw Y grid lines
                    yAxis.ticks.forEach((tick, index) => {
                        const y = yAxis.getPixelForTick(index);
                        ctx.beginPath();
                        ctx.moveTo(left, y);
                        ctx.lineTo(right, y);
                        ctx.strokeStyle = 'rgba(200, 200, 200, 0.2)';
                        ctx.stroke();
                    });
                    
                    ctx.restore();
                }
            };

            Chart.register(dashedGridLinePlugin);

            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'My First dataset',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

            // Add event listener to the download button
            document.getElementById('downloadButton').addEventListener('click', function() {
                const link = document.createElement('a');
                link.href = myChart.toBase64Image();
                link.download = 'chart.png';
                link.click();
            });
        });
    </script>
</body>
</html>
